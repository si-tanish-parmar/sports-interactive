    <script>

        // higher order function 
        var promise = new Promise(function(resolve, reject){
          setTimeout(function(){
            if(true){
                resolve([13,32,64,72,10,13,8,101,37,18,11,9,12,0,9,81,25,99,7,67,23,65]);
            }else{
                reject("reject error from promise");
            }
          },4000);
        });

       /*  promise
        .then(function(res){ // resolve
            console.log("Response ", res)
        })
        .catch(function(err){

        .finally(function(){

        }) */

        // resolve & reject
      /*   
        promise
        .then(function(res){ 
            console.log("Response ", res)
        },function(err){ 
            console.log("Reject ", err)
        }); 
        */

        promise
        .then(function(res){ // resolve
            console.log("Response ", res)
            return res.filter( val => val < 60 )
        })
        .then(function(res){ // resolve
            console.log("Response ", res)
            return res.map( val => val * 2)
        })
        .then(function(res){ // resolve
            console.log("Response ", res)
        })
        .catch(function(err){
            console.log("Error ", err)
        })
        .finally(function(){
            console.log("promise is complete")
        })
    </script>
